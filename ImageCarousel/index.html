<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <div class="imgCont">
        <img class="img" src="./Images/img1.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img2.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img1.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img3.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img4.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img5.jpg" alt="" width="100%" />
      </div>
      <div class="imgCont">
        <img class="img" src="./Images/img6.jpg" alt="" width="100%" />
      </div>
      <i id="prev" class="fa-solid fa-chevron-left"></i>
      <i id="next" class="fa-solid fa-chevron-right"></i>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
